<!DOCTYPE HTML>
<html data-bs-theme="dark">
   <head>
      <title>Sailoi Labs RC Car Web Bluetooh Demo</title>
      <meta charset="utf-8">
      <meta name="description" content="Sailoi RC Car Web Bluetooh Demo">
      <link rel="icon" type="image/x-icon" href="/favicon.ico">
      <style>
         *
         {
         box-sizing: border-box;
         }
         body
         {
         margin: 0px;
         padding: 0px;
         font-family: monospace;
         }
         .row
         {
         display: inline-flex;
         clear: both;
         }
         .columnLateral
         {
         display: table;
         margin-right: auto;
         margin-left: auto;
         width: 15%;
         min-width: 300px;
         }
         .columnCetral
         {
         float: left;
         width: 70%;
         min-width: 300px;
         }
         #joy1Div
         {
         width:200px;
         height:200px;
         margin:50px
         }
         .centered {
         display: flex;
         align-items: center;
         justify-content: center;
         }
      </style>
      <script src="/joy.js"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   </head>
   <body class="d-flex h-100 text-center text-bg-dark">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
         <header class="mb-auto">
            <div>
               <h3 class="float-md-start mb-0">Sailoi Labs</h3>
            </div>
         </header>
         <p></p>
         <p></p>
         <p>
           <button type="button" id="sync_code" class="btn btn-primary btn-sm">Sync Code</button>
           <button type="button" id="execute_code" class="btn btn-success btn-sm">Execute!</button>
         </p>
         <div class="centered">
          <div id="blocklyDiv" style="height: 600px; width: 800px;"></div>
         </div>
         <p></p>
         <p></p>
         <p></p>
         <footer class="mt-auto text-white-50">
            <p>Created with <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, <a href="https://github.com/bobboteck/JoyStick/tree/master" class="text-white">JoyStick</a>, by <a href="https://sailoi.square.site/" class="text-white">@Sailoi Labs</a>.</p>
         </footer>
      </div>

      <script
              src="https://code.jquery.com/jquery-3.7.1.js"
              integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
              crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

      <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
      <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

      <!-- Load Blockly core -->
      <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
      <!-- Load the default blocks -->
      <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>

      <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
      <!-- Load a message file -->
      <script src="https://unpkg.com/blockly/msg/en.js"></script>
      <!-- Load python code gen -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/blockly/11.0.0-beta.6/python_compressed.min.js" integrity="sha512-+luIjgIwj0hI+GT5eib5zfXhIz9+xYEi6G0y3fCWwm8fmVB7S/QeN9e3XWzyqiEbgJlnP7OZmFjwF0mkg/lDCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="/coding.js"></script>
